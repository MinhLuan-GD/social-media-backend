apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: mongo
  name: mongo-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mongo
    spec:
      containers:
      - image: mongo
        name: mongo
        ports:
        - name: mongo
          containerPort: 27017
          hostPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "Hello from the environment"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "Such a sweet sorrow"