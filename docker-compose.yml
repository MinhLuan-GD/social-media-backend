version: "3.9"

services:
  db:
    container_name: social-media-db
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: luan
      MONGO_INITDB_ROOT_PASSWORD: luan123
    command: mongod
    volumes:
      - db:/data/db

  store:
    container_name: social-media-store
    image: redis:latest
    command: redis-server --save 60 1 --loglevel warning --requirepass luan123
    volumes:
      - store:/data

  api:
    build:
      context: .
      target: development
      dockerfile: Dockerfile
    command: yarn start:dev
    container_name: social-media-api
    environment:
      NODE_ENV: development
      PORT: 8000
      BACK_END_URL: http://localhost:8000
      FONT_END_URL: http://localhost:3000
      DB_HOST: db
      DB_PORT: 27017
      DB_NAME: sm
      DB_USERNAME: luan
      DB_PASSWORD: luan123
      DB_MAX_POOL_SIZE: 10
      DB_MIN_POOL_SIZE: 3
      DB_SOCKET_TIMEOUT: 45000
      DB_FAMILY: 4
      STORE_HOST: store
      STORE_PORT: 6379
      STORE_PASSWORD: luan123
      SECRET_KEY: secret123
      EXPIRES_IN: 7d
      ALGORITHM: HS256
      ORIGIN: http://localhost:3000
      THROTTLE_TTL: 100
      THROTTLE_LIMIT: 100
      EMAIL: 
      MAILING_ID: 
      MAILING_SECRET: 
      MAILING_REFRESH: 
      CLOUD_NAME: 
      CLOUD_API_KEY: 
      CLOUD_API_SECRET:
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    ports:
      - 8000:8000
    depends_on:
      - db
      - store

  toxicity-service:
    image: akaluan/toxicity:0.0.1
    container_name: social-media-toxicity-service

volumes:
  db: {}
  store: {}
